{% extends "base.html" %}

{% block content %}
<div>
	<ul>
    {% for file in files %}
    <li>
        <a href="{{url_root}}/static/audio/{{file}}">
            {{file}}
        </a>
    </li>
    {% endfor %}
</ul>
</div>
<div>
<audio controls="" autoplay="" name="synthesized speech">
	<source src="{{audio_file}}" type="{{audio_format}}">
</audio>
</div>
{% endblock %}
